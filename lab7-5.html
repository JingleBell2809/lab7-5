<html>
<head>
    <meta charset="UTF-8">
    <style>
        table, th, tr, td{
            border: 1px solid;
        }
    </style>
    <script>
        function addData(){
            var Sname = document.getElementById("IDname").value;
            var Saddress = document.getElementById("IDaddress").value;
            var Stel = document.getElementById("IDtel").value;
            
            let td1 = document.createElement("td");
            td1.innerHTML = Sname;

            let td2 = document.createElement("td");
            td2.innerHTML = Saddress;

            let td3 = document.createElement("td");
            td3.innerHTML = Stel;

            let tr = document.createElement("tr");

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            Stable.appendChild(tr);
        }
    </script>
</head>
<body>
    <form>
        ชื่อลูกค้า : <input type="text" id="IDname">
        <br> ที่อยู่ : <input type="text" id="IDaddress">
        <br> โทรศัพท์ : <input type="text" id="IDtel">
        <br><input type="button" value="เพิ่ม" onclick="addData()">
    </form>
    <table id="Stable">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
        </tr>
        <br> 
    </table>
    
</body>
</html>
